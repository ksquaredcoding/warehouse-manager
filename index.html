<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>
  <link rel="stylesheet" href="style.css">
  <title>Warehouse Manager</title>
</head>

<body>
  <header>
    <section class="container-fluid">
      <div class="row my-4">
        <div class="col-12">
          <h1>FILTER BY:</h1>
          <button class="btn btn-primary" onclick="heavyFilter()">HEAVY</button>
          <button class="btn btn-primary" onclick="priorityFilter()">PRIORITY</button>
          <button class="btn btn-primary" onclick="fragileFilter()">FRAGILE</button>
          <button class="btn btn-secondary" onclick="resetFilters()">RESET FILTERS</button>
          <button class="btn btn-danger" onclick="resetGame()">NEW GAME</button>
        </div>
      </div>
    </section>
  </header>

  <section class="container">
    <div class="row my-4">
      <div class="col-12" id="package-buttons">

      </div>
    </div>
  </section>


  <script src="app.js"></script>
</body>

</html>
